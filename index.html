<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리듬타</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="instructions">
            <p>음악에</p>
            <p>맞춰</p>
            <p>버튼을</p>
            <p>눌러!</p>
        </div>
        <button id="tapButton" class="tap-button">0/8</button>
        <div class="guide bpm80">
            <p>두 팔을 들어 왼쪽으로 천천히 내린다.<br>(감성에 젖어)</p>
            <p>두 팔을 들어 오른쪽으로 천천히 옮긴다.<br>(감성에 젖어)</p>
        </div>
        <div class="guide bpm100">
            <p>고개를 왼쪽으로 까딱한다.<br>(소울 있게)</p>
            <p>고개를 오른쪽으로 까딱한다.<br>(소울 있게)</p>
        </div>
        <div class="guide bpm120">
            <p>한 발을 뻗어 어깨 너비로 선다.<br>(그루브를 타며)</p>
            <p>다른 발을 1번 발 옆으로 끌고 온다.<br>(그루브를 타며)</p>
        </div>
        <div class="guide bpm140">
            <p>엉덩이를 오른쪽으로 씰룩댄다.<br>(흥을 담아)</p>
            <p>엉덩이를 왼쪽으로 씰룩댄다.<br>(흥을 담아)</p>
        </div>
        <div class="guide bpm160">
            <p>무릎을 살짝 굽힌다.<br>(정신을 놓고)</p>
            <p>낮게 점프한다.<br>(정신을 놓고)</p>
        </div>
        <p class="change-music">음악 바꾸기</p>
    </div>
    <script src="script.js"></script>
</body>

</html>
